apiVersion: v1
kind: Pod
metadata:
  name: nginx-secrets-mount-item
spec:
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:
    - name: secrets
      mountPath: "/etc/secrets"
      readOnly: true
  volumes:
  - name: secrets
    secret:
      secretName: credenciales-manifest
      items:
        - key: password
          path: password
          mode: 500
