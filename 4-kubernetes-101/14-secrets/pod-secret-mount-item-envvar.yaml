apiVersion: v1
kind: Pod
metadata:
  name: nginx-secrets-mount-item-envvar
spec:
  containers:
  - name: nginx
    image: nginx:latest
    env:
      - name: SECRET_USERNAME
        valueFrom:
          secretKeyRef:
            name: credenciales-manifest
            key: username
      - name: SECRET_PASSWORD
        valueFrom:
          secretKeyRef:
            name: credenciales-manifest
            key: password
