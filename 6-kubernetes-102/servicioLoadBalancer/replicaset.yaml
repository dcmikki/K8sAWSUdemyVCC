apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-testing-loadbalancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      environment: testing-loadbalancer
  template:
    metadata:
      labels:
        app: nginx
        environment: testing-loadbalancer
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
